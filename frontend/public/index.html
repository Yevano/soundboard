<!DOCTYPE html>
<html>
<head>
    <!-- <script>var exports = {};</script> -->
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div style="visibility: hidden; opacity: 0" class="dropzone" id="dropzone"></div>
    <div class="top-controls">
        <div class="main-controls">
            <div class="sliders">
                <div>
                    <p>Volume</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="volume-slider">
                </div>
                <div>
                    <p>Pitch</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="pitch-slider">
                </div>
                <div>
                    <p>Dry</p>
                    <input type="range" min="0" max="100" value="100" class="slider" id="reverb-dry-slider">
                </div>
                <div>
                    <p>Wet</p>
                    <input type="range" min="0" max="100" value="0" class="slider" id="reverb-wet-slider">
                </div>
                <div>
                    <p>Dank</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="dank-slider">
                </div>
            </div>
            <div class="main-buttons">
                <button class="audio-button" id="play-button">Play all</button>
                <button class="audio-button" id="stop-button">Stop all</button>
                <button class="audio-button" id="friends-button">Play friends</button>
                <button class="audio-button loop-mode" id="loop-button">Loop Mode</button>
            </div>
        </div>
        <div class="recording-bank" id="recording-bank">

        </div>
    </div>
    <div id="control-container"  />
</body>
</html>
